services:
  - type: web
    name: flex-table-chart-service
    env: node
    plan: free
    autoDeploy: true
    healthCheckPath: /healthz
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: SHEET_ID
        sync: false
      - key: SHEET_GID
        sync: false
      - key: SHEET_CSV_URL
        sync: false
      - key: CACHE_TTL_SECONDS
        value: "60"
